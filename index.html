<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">
    <div class="card p-3">
        <label for="country" class="form-label">Select Country:</label>
        <input type="text" id="country" class="form-control" placeholder="Enter country name">
        <button id="saveCountry" class="btn btn-primary mt-3">Save Country</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            let savedCountries = ["Iceland", "USA", "India", "Germany"];

            $('#saveCountry').click(function() {
                let countryName = $('#country').val().trim();
                if (countryName === "") {
                    $('#result').html('<div class="alert alert-warning">Please enter a country name.</div>');
                    return;
                }
                
                if (savedCountries.includes(countryName)) {
                    $('#result').html('<div class="alert alert-success">Country selected: ' + countryName + '</div>');
                } else {
                    savedCountries.push(countryName);
                    $('#result').html('<div class="alert alert-info">"' + countryName + '" saved to the country database.</div>');
                }
            });
        });
    </script>
</body>
</html>
